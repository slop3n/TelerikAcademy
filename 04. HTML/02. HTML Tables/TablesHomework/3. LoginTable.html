<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form name="Login" method="get">
        <div>
            <label for="MemberName">Member name: </label>
            <input type="text" name="MemberName" id="MemberName" placeholder="Your name" /> <b>*req</b>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Your email" /> <b>*req</b>
        </div>
        <div>
            <label for="school">School: </label>
            <input type="text" id="school" name="school" placeholder="Your school" /> <b>*req</b>
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
