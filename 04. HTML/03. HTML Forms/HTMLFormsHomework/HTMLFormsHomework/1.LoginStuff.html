<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <table border="1" cellpadding="5">
        <tr>
            <form>
                <div>
                    <td> <label for="FirstName">First Name </label> </td>
                    <td colspan="3"> <input type="text" name="FirstName" id="FirstName" value="Doge" size="58" /> </td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td> <label for="LastName">Last Name </label> </td>
                    <td colspan="3"> <input type="text" name="LastName" id="LastName" value="Doge" size="58" /> </td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <span>
                    <td> <label for="Address">Address</label> </td>
                    <td colspan="3"> <textarea name="Address" id="Address" rows="4" cols="40"> Such address </textarea> </td>
                </span>
            </form>
        </tr>
        <tr>
            <form>
                <span>
                    <td> <label for="City">City</label></td>
                    <td> <input type="text" name="City" id="City" value="Dogeworld" /> </td>
                    <td> <label for="State">State</label></td>
                    <td> <input type="text" name="State" id="State" value="Such State" size="8" /></td>
                </span>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td> <label for="ZipCode">Zip/Postal Code</label> </td>
                    <td colspan="3"> <input type="text" name="ZipCode" id="ZipCode" value="2048" size="5" /> </td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td> <label for="Country">Country</label></td>
                    <td colspan="3">
                        <select name="Country" id="Country">
                            <option value="1">World of Doge</option>
                            <option value="2">Internet</option>
                            <option value="3" selected>Web</option>
                        </select>
                    </td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td> <label for="PhoneNumber">Phone (country code, area code, number)</label></td>
                    <td> (+ <input name="CountryCode" size="2" /> ) <input name="Operator" size="4" /> - <input name="Number" size="10" /></td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td><label for="Email">E-mail</label></td>
                    <td colspan="3"><input type="text" name="Email" id="Email" value="doge@gmail.com" size="58"></td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <span>
                    <td><label for="BirthDate">Birth Date</label></td>
                    <td colspan="3">
                        <label for="Month">Month</label>
                        <input type="text" name="Month" id="Month" size="2" />
                        <label for="Day">Day</label>
                        <input type="text" name="Day" id="Day" size="3" />
                        <label for="Year">Year (4 digit)</label>
                        <input type="text" name="Year" id="Year" size="3" />
                    </td>
                </span>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td colspan="3">
                        <select name="Gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Unidentified</option>
                        </select>
                    </td>
                </div>
            </form>
        </tr>
        <tr>
            <form>
                <div>
                    <td>
                        <label for="StartingDate">Starting date</label>
                    </td>
                    <span>
                        <td colspan="3">
                            <input type="radio" name="StartingDate" id="spring2006" value="spring 2006" />
                            <label for="spring2006">spring 2006</label>
                            <input type="radio" name="StartingDate" id="summer2006" value="summer 2006" />
                            <label for="summer2006">summer 2006</label>
                        </td>
                    </span>
                </div>
            </form>
        </tr>
        <tr>
            <span>
                <td>
                    <label for="Comments">Comments/Questions</label>
                </td>
                <td colspan="3">
                    <textarea name="Comments" id="Comments" cols="58" rows="5">Please send me information about your doge
                    </textarea>
                </td>
            </span>
        </tr>
    </table>

</body>
</html>
