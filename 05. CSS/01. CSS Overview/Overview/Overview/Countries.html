<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Countries</title>
    <link href="Countries.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th id="contact">Contact name</th>
            <th id="city">City</th>
            <th id="country"> Country</th>
            <th id="promoted">Is Promoted</th>
        </tr>
        <tr>
            <td>Maria Anders</td>
            <td>Berlin</td>
            <td><img src="http://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" class="flag"/> Germany</td>
            <td><input type="checkbox" name="promoted"></td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td><img src="http://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" class="flag"> Mexico</td>
            <td><input type="checkbox" name="promoted"></td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td><img src="http://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" class="flag"> Mexico</td>
            <td><input type="checkbox" name="promoted" checked></td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td><img src="http://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="flag"/> UK</td>
            <td><input type="checkbox" name="promoted"></td>
        </tr>
    </table>
</body>
</html>
