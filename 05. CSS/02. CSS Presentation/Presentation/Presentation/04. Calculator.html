<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="04.%20Calculator.css" rel="stylesheet" />
</head>
<body>
    <!-- Have exam and can't finish this, i rather not copy from forum :) 
        Also which is better? Using table like i did or using div's and style them separately? -->
    <table id="frame" cellpadding="5px" border="1">
        <tr>
            <td colspan="8"><img src="http://upload.wikimedia.org/wikipedia/en/5/58/Calculator_Windows_7_Icon.png" id="calc-icon" /> Calculator</td>
            <td><img src="minimize.jpg" id="minimize" /></td>
        </tr>
        <tr>
            <td class="menu">View</td>
            <td class="menu">Edit</td>
            <td class="menu">Help</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="9">0</td>
        </tr>
        <tr>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td colspan="2">0000</td>
        </tr>
        <tr>
            <td colspan="4">63</td>
            <td colspan="3">47</td>
            <td colspan="2">32</td>
        </tr>
        <tr>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td>0000</td>
            <td colspan="2">0000</td>
        </tr>
        <tr>
            <td colspan="4">31</td>
            <td colspan="3">15</td>
            <td colspan="2">0</td>
        </tr>

        <tr>
            <td rowspan="3">
                <input type="radio" name="numeral-system" value="hex" id="hex" />   <label for="hex">Hex</label>
                <input type="radio" name="numeral-system" value="dec" id="dec" />   <label for="dec">Dec</label>
                <input type="radio" name="numeral-system" value="oct" id="oct" />   <label for="oct">Oct</label>
                <input type="radio" name="numeral-system" value="bin" id="bin" />   <label for="bin">Bin</label>
            </td>
            <td><button class="button" type="button"> </button></td>
            <td><button class="button" type="button">Mod</button></td>
            <td><button class="button" type="button">A</button></td>
            <td><button class="button" type="button">MC</button></td>
            <td><button class="button" type="button">MR</button></td>
            <td><button class="button" type="button">MS</button></td>
            <td><button class="button" type="button">M+</button></td>
            <td><button class="button" type="button">M-</button></td>
        </tr>
        <tr>
            <td><button class="button" type="button">(</button></td>
            <td><button class="button" type="button">)</button></td>
            <td><button class="button" type="button">B</button></td>
            <td><button class="button" type="button"><-</button></td>
            <td><button class="button" type="button">CE</button></td>
            <td><button class="button" type="button">C</button></td>
            <td><button class="button" type="button">±</button></td>
            <td><button class="button" type="button">√</button></td>
        </tr>
        <tr>
            <td><button class="button" type="button">RoL</button></td>
            <td><button class="button" type="button">RoR</button></td>
            <td><button class="button" type="button">C</button></td>
            <td><button class="button" type="button">7</button></td>
            <td><button class="button" type="button">8</button></td>
            <td><button class="button" type="button">9</button></td>
            <td><button class="button" type="button">/</button></td>
            <td><button class="button" type="button">%</button></td>
        </tr>
        <tr>
            <td rowspan="3" >
                <input type="radio" name="bytes" value="qword" id="Qword" />   <label for="Qword">Qword</label>
                <input type="radio" name="bytes" value="dword" id="dword" />   <label for="dword">Dword</label>
                <input type="radio" name="bytes" value="word" id="word" />   <label for="word">Word</label>
                <input type="radio" name="bytes" value="byte" id="byte" />   <label for="byte">Byte</label>
            </td>
            <td><button class="button" type="button">Or</button></td>
            <td><button class="button" type="button">Xor</button></td>
            <td><button class="button" type="button">D</button></td>
            <td><button class="button" type="button">4</button></td>
            <td><button class="button" type="button">5</button></td>
            <td><button class="button" type="button">6</button></td>
            <td><button class="button" type="button">*</button></td>
            <td><button class="button" type="button">1/x</button></td>
        </tr>
        <tr>
            <td><button class="button" type="button">Lsh</button></td>
            <td><button class="button" type="button">Rsh</button></td>
            <td><button class="button" type="button">E</button></td>
            <td><button class="button" type="button">1</button></td>
            <td><button class="button" type="button">2</button></td>
            <td><button class="button" type="button">3</button></td>
            <td><button class="button" type="button">-</button></td>
            <td rowspan="2" ><button type="button" class="vertical-button">=</button></td>
        </tr>
        <tr>
            <td><button class="button" type="button">Not</button></td>
            <td><button class="button" type="button">And</button></td>
            <td><button class="button" type="button">F</button></td>
            <td colspan="2"><button type="button" class="horizontal-button">0</button></td>
            <td><button class="button" type="button">.</button></td>
            <td><button class="button" type="button">+</button></td>
        </tr>
    </table>

</body>
</html>
